name: IBM Cloud Auto Restart

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 12 * * FRI'

jobs:
  ibm-cloud-restart:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Init
      run: |
        chmod -R 777 ./IBM_Cloud_CLI/
    - name: Login IBM Cloud
      env:
        IBM_ACCOUNT_UK: ${{ secrets.IBM_ACCOUNT_UK }}
        REGION_NUM_UK: ${{ secrets.REGION_NUM_UK }}
      run: |
        ./IBM_Cloud_CLI/ibmcloud login <<EOF
        $IBM_ACCOUNT_UK
        $REGION_NUM_UK
        no
        EOF
    - name: Target IBM Cloud
      env:
        RESOURSE_ID_UK: ${{ secrets.RESOURSE_ID_UK }}
      run: |
        ./IBM_Cloud_CLI/ibmcloud target -g "$RESOURSE_ID_UK"
        ./IBM_Cloud_CLI/ibmcloud target --cf
        ./IBM_Cloud_CLI/ibmcloud cf install
    - name: Restart IBM Cloud
      env:
        IBM_APP_NAME_UK: ${{ secrets.IBM_APP_NAME_UK }}
      run: |
        ./IBM_Cloud_CLI/ibmcloud cf restart "$IBM_APP_NAME_UK"
